<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="musicplayer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="musicbox">
      <div class="navbar">
        <div class="navlogo"><i class="fa-solid fa-angle-left"></i></div>
        <div class="navlogo"><i class="fa-solid fa-bars"></i></div>
      </div>
      <div class="img-container">
       
      </div>
      <p style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;font-weight: 700;margin-top: 30px;height: fit-content;width: fit-content;margin: auto;">Kya mujhe pyar hai</p>
      <audio  style="margin: auto;"  controls id="song" >
        
        <source src="Kya Mujhe Pyaar Hai Woh Lamhe 320 Kbps.mp3" type="audio/mpeg">
      </audio>
      <div class="p">
        <input type="range" id="progress" value="0">
      </div>
      <div class="buttons">
        <button class="forward-backward"><i class="fa-solid fa-backward fa-beat"></i></button>
        <button class="play-pause" id="switch" onclick="playsong()"><i class="fa-solid fa-play" id="icon"></i></button>
        <button class="forward-backward"><i class="fa-solid fa-forward fa-beat"></i></button> 
      </div>
    </div>
    <script src="musicplayer.js"></script>
</body>
</html>
